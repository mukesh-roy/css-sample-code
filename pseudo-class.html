<!DOCTYPE html>
<html>
<head>
    <title>Pseudo-class Example</title>
    <style>
        a:link {
            color: blue;
            text-decoration: none;
        }

        a:visited {
            color: purple;
        }

        a:hover {
            color: red;
            text-decoration: underline;
        }

        a:active {
            color: green;
        }

        a:focus {
            outline: 2px solid orange;
        }
    </style>
</head>
<body>
<h1>Welcome to my website</h1>
<p>Click on the following link:</p>
<a href="http://www.mukeshroy.com">Visit My Personal Website</a>
<a href="https://www.swivelt.istrives.com">Visit Project Management Tool</a>
</body>
</html>
