<!DOCTYPE html>
<html>
<head>

    <style>
        [type="submit"] {
            background-color: green;
            color: white;
            padding: 5px 10px;
            border-radius: 4px;
        }

        [href^="https://"] {
            color: blue;
            text-decoration: underline;
        }
    </style>
</head>
<body>
<input type="text" placeholder="Enter your name">
<input type="submit" value="Submit">

</body>
</html>
