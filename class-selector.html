<!DOCTYPE html>
<html>
<head>
    <title>Class Selector Example</title>
    <style>
        .container {
            background-color: lightgray;
            padding: 10px;
        }

        .highlight {
            color: red;
            font-weight: bold;
        }
    </style>
</head>
<body>
<div class="container">
    <h1>Welcome to my website</h1>
    <p>This is a paragraph.</p>
</div>
<div class="container">
    <h2 class="highlight">Important Section</h2>
    <p>This paragraph is within the important section.</p>
</div>
</body>
</html>
