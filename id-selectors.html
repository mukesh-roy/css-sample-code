<!DOCTYPE html>
<html>
<head>
    <title>ID Selector Example</title>
    <style>
        #header {
            background-color: lightblue;
            padding: 10px;
            text-align: center;
        }

        #logo {
            width: 200px;
            height: 150px;
        }
    </style>
</head>
<body>
<div id="header">
    <img id="logo" src="logo.png" alt="Logo">
    <h1>Welcome to my website</h1>
</div>
<p>This is the content of the page.</p>
</body>
</html>
